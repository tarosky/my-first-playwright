name: Playwright Tests

on:
  # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã«ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'tests/**'
      - 'playwright.config.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/playwright-tests.yml'
  
  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«ã‚‚å®Ÿè¡Œ
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'playwright.config.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/playwright-tests.yml'

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # è¤‡æ•°ã®Node.jsãƒãƒ¼ã‚¸ãƒ§ãƒ³ã§ãƒ†ã‚¹ãƒˆ
        node-version: [18, 20]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run basic Playwright tests (non-WordPress)
      run: |
        npx playwright test tests/example.spec.js tests/web-operations-test.spec.js \
          --reporter=github \
          --output-dir=test-results-basic
      continue-on-error: false

    - name: Upload basic test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-basic-node${{ matrix.node-version }}
        path: test-results-basic/
        retention-days: 30

  # WordPress E2Eãƒ†ã‚¹ãƒˆã¯åˆ¥ã‚¸ãƒ§ãƒ–ã§å®Ÿè¡Œï¼ˆæ™‚é–“ãŒã‹ã‹ã‚‹ãŸã‚ï¼‰
  test-wordpress:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.title, '[wp-test]') || contains(github.event.head_commit.message, '[wp-test]')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Setup Docker for WordPress
      run: |
        # Dockerç’°å¢ƒã®ç¢ºèªã¨WordPressç’°å¢ƒã®æº–å‚™
        docker --version
        docker-compose --version

    - name: Start WordPress environment
      run: |
        npm run wp-env:start
        # WordPressç’°å¢ƒã®èµ·å‹•ã‚’å¾…ã¤
        timeout 180 sh -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 2; done'
        echo "WordPress environment is ready"

    - name: Run WordPress E2E tests
      run: |
        npx playwright test tests/wordpress.spec.js \
          --reporter=github \
          --output-dir=test-results-wordpress
      env:
        # WordPressç’°å¢ƒç”¨ã®è¨­å®š
        WP_ENV_CORE: WordPress/WordPress#master

    - name: Run WordPress-way learning tests
      if: always()
      run: |
        npx playwright test tests/wordpress-way-*.spec.js \
          --reporter=github \
          --output-dir=test-results-wordpress-way \
          --project=wordpress-e2e
      continue-on-error: true

    - name: Stop WordPress environment
      if: always()
      run: npm run wp-env:stop

    - name: Upload WordPress test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-wordpress
        path: |
          test-results-wordpress/
          test-results-wordpress-way/
        retention-days: 30

  # ãƒ†ã‚¹ãƒˆçµæžœã®ã‚µãƒžãƒªãƒ¼ãƒ¬ãƒãƒ¼ãƒˆä½œæˆ
  report:
    needs: [test, test-wordpress]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: all-results

    - name: Generate test summary
      run: |
        echo "# ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Basic Tests" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "all-results" ]; then
          for dir in all-results/playwright-report-basic-*; do
            if [ -d "$dir" ]; then
              echo "- $(basename "$dir"): âœ… Completed" >> $GITHUB_STEP_SUMMARY
            fi
          done
        fi
        
        if [ -d "all-results/playwright-report-wordpress" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## WordPress E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- WordPressç’°å¢ƒãƒ†ã‚¹ãƒˆ: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š è©³ç´°ãªãƒ†ã‚¹ãƒˆçµæžœã¯Artifactã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚" >> $GITHUB_STEP_SUMMARY
